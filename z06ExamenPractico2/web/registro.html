<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <section>
        <div class="main-container">         
                <div>
                    <div>
                        <br>
                        <h1>Registro de Usuario</h1>
                    </div>
                    <div>
                        <form onsubmit="" method="post" name="profesor" action="">
                            <h3>Nuevo Usuario</h3>
                            <div class="formulario-inputs">
                                <label class="formulario-label">Número de Empleado</label>
                                <input type="text" name="nempleado" id="nempleado" class="formulario-input"/>
                                <label class="formulario-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="formulario-input"/>
                                <label class="formulario-label">Apellido Paterno</label>
                                <input type="text" name="appat" id="appat" class="formulario-input"/>
                                <label class="formulario-label">Apellido Materno</label>
                                <input type="text" name="apmat" id="apmat" class="formulario-input"/>
                                <label class="formulario-label">Sexo</label>
                                <input class="" name="sexo" id="masculino" value="masculino">Masculino
                                <input class="" name="sexo" id="femenino" value="femeninos">Femenino
                                <label class="formulario-label">Fecha de Nacimiento</label>
                                <input type="date" name="nacimiento" id="nacimiento" class="formulario-input"/>
                                <label class="formulario-label">Email</label>
                                <input type="email" name="email" id="email" class="formulario-input"/>
                                <label class="formulario-label">Contraseña</label>
                                <input type="password" name="contrasena" id="contrasena" class="formulario-input"/>
    
                                <input class="formulario-button" type="submit" value="Crear Usuario">
                            </div>
                            <a href="index.html">Iniciar Sesión</a>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <script src="js/validacion.js"></script>
</body>

</html>
